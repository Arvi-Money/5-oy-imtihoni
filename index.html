<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="loader">
        <img src="giphy.gif" alt="">
    </div>

    <div class="container">
        <div class="header">
            <h1>Where in the world?</h1>
            <div class="DMode">
                <img class="moonIcon" src="./img/moon.png" alt="">
                <p class="dark">Dark Mode</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class=" searchSel">
            <div class="search">
                <img class="searchImg" src="./img/search.png" alt="">
                <input type="text" id="search" placeholder="Search for Country...">
            </div>
            <div class="select">
                <select id="select">
                    <option value="0" class="region">Filter by Region</option>
                    <option value="1" class="region">Africa</option>
                    <option value="2" class="region">America</option>
                    <option value="3" class="region">Asia</option>
                    <option value="4" class="region">Europe</option>
                    <option value="5" class="region">Oceania</option>
                </select>
            </div>
        </div>
    </div>
    <div class="countries">
        <div class="country">

        </div>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
